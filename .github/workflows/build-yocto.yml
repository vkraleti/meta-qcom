name: Build Yocto

on:
  workflow_call:
    inputs:
      mode:
        description: "daily or weekly"
        required: false
        type: string
        default: "daily"
      sdk:
        required: false
        type: string
        default: "0"
    outputs:
      artifacts_url:
        description: "URL to retrieve build artifacts"
        value: ${{ jobs.create-output.outputs.url }}

# Concurrency is used to prevent multiple workflows from running for the same PR
concurrency:
  group: ${{ github.workflow }}-${{ github.event_name == 'pull_request' && format('pr-{0}', github.event.pull_request.number) || format('push-{0}', github.sha) }}
  cancel-in-progress: true

env:
  CACHE_DIR: /efs/qli/meta-qcom
  KAS_CLONE_DEPTH: 1

jobs:
  validate-inputs:
    runs-on: self-hosted
    steps:
      - run: |
          case "${{ inputs.mode }}" in
            daily|weekly) echo "Running in ${{ inputs.mode }} mode" ;;
            *) echo "Invalid mode: ${{ inputs.mode }}. Use daily|weekly." && exit 1 ;;
          esac
  kas-setup:
    if: github.repository_owner == 'qualcomm-linux'
    runs-on: [self-hosted, qcom-u2404, amd64]
    steps:
      - name: Setting up kas-container
        run: |
          KAS_CONTAINER=$RUNNER_TEMP/kas-container
          echo "KAS_CONTAINER=$KAS_CONTAINER" >> $GITHUB_ENV
          LATEST=$(git ls-remote --tags --refs --sort="v:refname" https://github.com/siemens/kas | tail -n1 | sed 's/.*\///')
          wget -qO ${KAS_CONTAINER} https://raw.githubusercontent.com/siemens/kas/refs/tags/$LATEST/kas-container
          chmod +x ${KAS_CONTAINER}

      - uses: actions/checkout@v4

      - name: Run kas lock
        run: |
          ${KAS_CONTAINER} lock --update ci/base.yml:ci/qcom-distro.yml

      - name: Upload kas lockfile
        uses: actions/upload-artifact@v6
        with:
          name: kas-lockfile
          path: ci/*.lock.yml

      - name: Upload kas-container
        uses: actions/upload-artifact@v6
        with:
          name: kas-container
          path: ${{ env.KAS_CONTAINER }}

  yocto-run-checks:
    needs: kas-setup
    if: github.repository_owner == 'qualcomm-linux'
    runs-on: [self-hosted, qcom-u2404, amd64]
    steps:
      - uses: actions/checkout@v4

      - name: Download kas lockfile
        uses: actions/download-artifact@v7
        with:
          name: kas-lockfile
          path: ci

      - name: Download kas-container
        uses: actions/download-artifact@v7
        with:
          name: kas-container
          path: ${{ runner.temp }}

      - name: Setting up kas-container
        run: |
          KAS_CONTAINER=$RUNNER_TEMP/kas-container
          echo "KAS_CONTAINER=$KAS_CONTAINER" >> $GITHUB_ENV
          chmod +x $KAS_CONTAINER

      - name: Run yocto-check-layer
        run: |
          ci/kas-container-shell-helper.sh ci/yocto-check-layer.sh

      - name: Run Yocto patchreview
        run: |
          ci/kas-container-shell-helper.sh ci/yocto-patchreview.sh

  compile_daily_warm_up:
    needs: [kas-setup, yocto-run-checks]
    if: ${{ github.repository_owner == 'qualcomm-linux' && inputs.mode == 'daily' }}
    runs-on: [self-hosted, qcom-u2404, amd64]
    strategy:
      fail-fast: true
      matrix:
        machine:
          - rb3gen2-core-kit
          - qcom-armv8a
        distro:
          - name: poky-altcfg
            yamlfile: ""
          - name: qcom-distro
            yamlfile: ':ci/qcom-distro-prop-image.yml'
          - name: qcom-distro-catchall
            yamlfile: ':ci/qcom-distro-catchall.yml'
        kernel:
          - type: default
            dirname: ""
            yamlfile: ""
          - type: 6.18
            dirname: "+linux-qcom-6.18"
            yamlfile: ":ci/linux-qcom-6.18.yml"
    name: ${{ matrix.machine }}/${{ matrix.distro.name }}${{ matrix.kernel.dirname }}
    steps:
      - uses: actions/checkout@v4

      - name: Run daily warmup kas build
        uses: ./.github/actions/compile
        with:
          machine: ${{matrix.machine}}
          distro_yaml: ${{matrix.distro.yamlfile}}
          distro_name: ${{matrix.distro.name}}
          kernel_yaml: ${{matrix.kernel.yamlfile}}
          kernel_dirname: ${{matrix.kernel.dirname}}
          cache_dir: ${CACHE_DIR}
          sdk: ${{inputs.sdk}}

  compile_daily:
    needs: compile_daily_warm_up
    if: ${{ github.repository_owner == 'qualcomm-linux' && inputs.mode == 'daily' }}
    runs-on: [self-hosted, qcom-u2404, amd64]
    outputs:
      url: ${{ steps.compile_kas.outputs.url }}
    strategy:
      fail-fast: true
      matrix:
        machine:
          - iq-615-evk
          - iq-8275-evk
          - iq-9075-evk
          - iq-x7181-evk
          - kaanapali-mtp
          - qcm6490-idp
          - qcs615-ride
          - qcs8300-ride-sx
          - qcs9100-ride-sx
          - rb1-core-kit
          - sm8750-mtp
        distro:
          - name: poky-altcfg
            yamlfile: ""
          - name: qcom-distro
            yamlfile: ':ci/qcom-distro-prop-image.yml'
          - name: qcom-distro-catchall
            yamlfile: ':ci/qcom-distro-catchall.yml'
        kernel:
          - type: default
            dirname: ""
            yamlfile: ""
          - type: 6.18
            dirname: "+linux-qcom-6.18"
            yamlfile: ":ci/linux-qcom-6.18.yml"
          - type: rt-6.18
            dirname: "+linux-qcom-rt-6.18"
            yamlfile: ":ci/linux-qcom-rt-6.18.yml"
        include:
          # Additional builds for specific machines
          - machine: qcom-armv8a
            distro:
                name: qcom-distro
                yamlfile: ':ci/qcom-distro-prop-image.yml'
            kernel:
                type: additional
                dirname: "+linux-yocto-dev"
                yamlfile: ":ci/linux-yocto-dev.yml"
          - machine: iq-9075-evk
            distro:
                name: qcom-distro-kvm
                yamlfile: ':ci/qcom-distro-kvm.yml'
            kernel:
                type: default
                dirname: ""
                yamlfile: ""
          - machine: iq-8275-evk
            distro:
                name: qcom-distro-kvm
                yamlfile: ':ci/qcom-distro-kvm.yml'
            kernel:
                type: default
                dirname: ""
                yamlfile: ""
          - machine: qcom-armv7a
            distro:
                name: poky-altcfg
                yamlfile: ''
            kernel:
                type: default
                dirname: ""
                yamlfile: ""
          - machine: qcom-armv7a
            distro:
                name: qcom-distro
                yamlfile: ':ci/qcom-distro.yml'
            kernel:
                type: default
                dirname: ""
                yamlfile: ""
    name: ${{ matrix.machine }}/${{ matrix.distro.name }}${{ matrix.kernel.dirname }}
    steps:
      - uses: actions/checkout@v4

      - name: Run daily kas build
        uses: ./.github/actions/compile
        id: compile_kas
        with:
          machine: ${{matrix.machine}}
          distro_yaml: ${{matrix.distro.yamlfile}}
          distro_name: ${{matrix.distro.name}}
          kernel_yaml: ${{matrix.kernel.yamlfile}}
          kernel_dirname: ${{matrix.kernel.dirname}}
          cache_dir: ${CACHE_DIR}
          kas: ${KAS_CONTAINER}
          sdk: ${{inputs.sdk}}

  compile_weekly_warm_up:
    needs: [kas-setup, yocto-run-checks]
    if: ${{ github.repository_owner == 'qualcomm-linux' && inputs.mode == 'weekly' }}
    runs-on: self-hosted
    strategy:
      fail-fast: true
      matrix:
        machine:
          - rb3gen2-core-kit
          - qcom-armv8a
        distro:
          - name: qcom-distro-selinux
            yamlfile: ':ci/qcom-distro-selinux.yml'
          - name: qcom-distro-sota
            yamlfile: ':ci/qcom-distro-sota.yml'
          - name: qcom-distro-catchall+performance
            yamlfile: ':ci/qcom-distro-catchall.yml:ci/performance.yml'
        kernel:
          - type: 6.18
            dirname: "+linux-qcom-6.18"
            yamlfile: ":ci/linux-qcom-6.18.yml"
          - type: rt-6.18
            dirname: "+linux-qcom-rt-6.18"
            yamlfile: ":ci/linux-qcom-rt-6.18.yml"
          - type: qcom-next-rt
            dirname: "+linux-qcom-next-rt"
            yamlfile: ":ci/linux-qcom-next-rt.yml"
    name: ${{ matrix.machine }}/${{ matrix.distro.name }}${{ matrix.kernel.dirname }}
    steps:
      - uses: actions/checkout@v4

      - name: Run weekly warmup kas build
        uses: ./.github/actions/compile
        with:
          machine: ${{matrix.machine}}
          distro_yaml: ${{matrix.distro.yamlfile}}
          distro_name: ${{matrix.distro.name}}
          kernel_yaml: ${{matrix.kernel.yamlfile}}
          kernel_dirname: ${{matrix.kernel.dirname}}
          cache_dir: ${CACHE_DIR}
          kas: ${KAS_CONTAINER}
          sdk: ${{inputs.sdk}}

  compile_weekly:
    needs: [kas-setup, yocto-run-checks]
    if: ${{ github.repository_owner == 'qualcomm-linux' && inputs.mode == 'weekly' }}
    runs-on: self-hosted
    outputs:
      url: ${{ steps.compile_kas.outputs.url }}
    strategy:
      fail-fast: true
      matrix:
        machine:
          - iq-8275-evk
          - iq-9075-evk
          - iq-x7181-evk
          - kaanapali-mtp
          - qcm6490-idp
          - qcs615-ride
          - qcs8300-ride-sx
          - qcs9100-ride-sx
          - rb1-core-kit
          - sm8750-mtp
        distro:
          - name: qcom-distro-selinux
            yamlfile: ':ci/qcom-distro-selinux.yml'
          - name: qcom-distro-sota
            yamlfile: ':ci/qcom-distro-sota.yml'
          - name: qcom-distro-catchall+performance
            yamlfile: ':ci/qcom-distro-catch.yml:ci/performance.yml'
        kernel:
          - type: 6.18
            dirname: "+linux-qcom-6.18"
            yamlfile: ":ci/linux-qcom-6.18.yml"
          - type: rt-6.18
            dirname: "+linux-qcom-rt-6.18"
            yamlfile: ":ci/linux-qcom-rt-6.18.yml"
          - type: qcom-next-rt
            dirname: "+linux-qcom-next-rt"
            yamlfile: ":ci/linux-qcom-next-rt.yml"
        include:
          # Additional builds for specific machines
    name: ${{ matrix.machine }}/${{ matrix.distro.name }}${{ matrix.kernel.dirname }}
    steps:
      - uses: actions/checkout@v4

      - name: Run weekly kas build
        uses: ./.github/actions/compile
        id: compile_kas
        with:
          machine: ${{matrix.machine}}
          distro_yaml: ${{matrix.distro.yamlfile}}
          distro_name: ${{matrix.distro.name}}
          kernel_yaml: ${{matrix.kernel.yamlfile}}
          kernel_dirname: ${{matrix.kernel.dirname}}
          cache_dir: ${CACHE_DIR}
          sdk: ${{inputs.sdk}}

  publish_summary:
    needs: [compile_daily, compile_weekly]
    if: ${{ always() && (needs.compile_daily.result == 'success' || needs.compile_weekly.result == 'success') }}
    runs-on: [self-hosted, qcom-u2404, amd64]
    steps:
      - name: 'Download build URLs'
        uses: actions/download-artifact@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          pattern: build-url*
          path: urlfiles
          merge-multiple: true

      - name: "Print output"
        shell: python
        id: print-output
        run: |
          import os
          ftable = {}
          oslist = set()
          machinelist = set()
          for fname in os.listdir("./urlfiles"):
              if fname.startswith("build-url"):
                  b, m, o = fname.split("_", 2)
                  oslist.add(o)
                  machinelist.add(m)
                  url = ""
                  with open(f"./urlfiles/{fname}", "r") as urlfile:
                      url = urlfile.read()
                  if not o in ftable:
                      ftable.update({o:{m: url}})
                  else:
                      ftable[o].update({m: url})

          table_str = "| |"

          for m in sorted(machinelist):
              table_str += f" {m} |"

          table_str += "\n|"
          for i in range(len(machinelist) + 1):
              table_str += " ---- |"

          table_str += "\n"

          for o in sorted(ftable.keys()):
              table_str += f"| {o} |"
              for m in sorted(machinelist):
                  url = ftable[o].get(m)
                  if url:
                      url = url.strip()
                      table_str += f" [Files]({url}/{o}/{m}/) |"
                  else:
                      table_str += " |"
              table_str += "\n"
          summary_file_name = os.environ.get("GITHUB_STEP_SUMMARY")
          if summary_file_name:
              with open(summary_file_name, "a") as summaryfile:
                  summaryfile.write("## Download URLs\n")
                  summaryfile.write(table_str)
          print(table_str)
